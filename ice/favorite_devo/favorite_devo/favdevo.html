<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <div class="devotional-table">
        <table>
        <thead>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>Jeffrey R. Holland</td>
            <td>Cast Not Away Therefore Your Confidence</td>
            <td>BYU</td>
            <td>1999</td>
          </tr>

          <tr>
            <td>Russell M. Nelson</td>
            <td>Revelation for the Church</td>
            <td>General Conference</td>
            <td>2018</td>
          </tr>

          <tr>
            <td>Dieter F. Uchtdorf</td>
            <td>Lift Where You Stand</td>
            <td>BYU</td>
            <td>2008</td>
          </tr>

        </tbody>
        </table>
        </div>
      <form>
         <label for="speaker">Speaker:</label>
        <input type="text" id="speaker" name="speaker" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <button type="submit">Submit</button>
      </form>
      </div>
    </main>
  </div>
</body>
</html>
